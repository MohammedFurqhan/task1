<style>


body {
  height: 70vh;
  width: 100%;
  margin: 0;
  padding: 0;
  display: block;
  font-family: "Roboto", Arial, Helvetica, sans-serif;
}
#card-containers {
  width: 90%;
  height: 100%;
  margin: auto;
  margin-top: 4rem;
  display: grid;
  grid-template-columns: repeat(4,4fr);
  row-gap: 3rem;
  column-gap: 1rem;
  justify-content: center;
  position: relative;
  align-items: center;
}
h3{
  color: #9B63FF;
  font-weight: lighter;
  display: inline;
  margin-bottom: 30rem;
}
h3:hover{
  color: black;
}
.card {
  box-shadow: 0px 1px 5px gray;
  width: 100%;
  height: 17rem;
  max-width: 250px;
  line-height: 1rem;
  padding: 2rem;
  padding-bottom: 50px;
  border-radius: 5px;
  line-height: 1.5rem;
 
}
.card:hover {
  background-color: #F3F4F6;
  color: black;
  box-shadow: 2rem black;
  border-radius: 2rem;
  transform: scale(1.08);
  
}

section{
  max-height: 3rem;
}
.card-section{
  height: 17rem;
}
div.link{
  bottom: 0;
  left: 0;
}
div.link a{
display: inline;
text-decoration: none;
padding: 0.5rem;
background-color:#9B63FF ;
border-radius: 0.5rem;
color: #F3F4F6;
margin-right: 4rem;
font-weight: ;
bottom: 100%;
}
div.link button.btn-dlt{
  padding: 0.5rem;
  background-color: white;
  color: #9B63FF;
  border-radius: 0.5rem;
  border: 1px solid #9B63FF;
}
@media only screen and (max-width: 1500px) {
  #card-containers {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media only screen and (max-width: 1100px) {
  #card-containers {
    grid-template-columns: repeat(2, 1fr);
    
  }
  .card{
    margin-left: 3rem;
  }
}
@media only screen and (max-width: 900px) {
  #card-containers {
    max-width: 250px;
    justify-content: center;
    margin-right: 4rem;
    grid-template-columns: repeat(1, 1fr);
  }
  .card{
    margin: auto;
    max-width: 220px;
  }
  div.link a{
    margin-right: 2rem;
  }
}
</style>
</head>
<body>
  <section>
    <div id="card-containers">     
    </div>
  </section>
  <script src="allPost.js" type="text/javascript"></script>
</body>
