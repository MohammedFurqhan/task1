<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font link -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@3,100;1,300&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Icon fonts -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/favicon.ico"><style>
       
    </style>

</head>
<body>
    <section class="container-section container-bottom">
        <section class="container off-white">
            <section class="contact-form">
                <h3 style="text-align: center;">Create Post</h3>
                <div id="error_message"></div>
                <form id="myform" onsubmit="return validateForm();">
                    <label for="Name"> ID :
                        <input type="text" name="name" id="name" class="input-t">
                    </label>
                    <label for="Email"> Title :
                        <input type="text" name="email" id="email" class="input-t">
                    </label>
                    <label for="Address"> Body :
                        <textarea id="message" name="Address" class="input" class="input-t" name=""
                            cols="20" rows="4">
                        </textarea>
                    </label>
                    <input type="hidden" name="Status" value="Successfully submitted">
                    <div class="submit">
                        <input type="submit" class="submit">
                    </div>
                </form>
            </section>
        </section>
    </section>   
    
</body>
</html>
